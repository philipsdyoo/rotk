<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Record of the Kingdoms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link rel="stylesheet" type="text/css" href="public/styles/ie10-viewport-bug-workaround.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="public/styles/custom.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Record of the Kingdoms</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/about" target="_blank"><i class="fa fa-code"></i> About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="body">
            <div id="login" class="col-md-12">
                <form class="form-inline" id="login-form">
                    <input type="text" class="input-small" placeholder="Your name" id="name">
                    <input type="submit" name="join" id="join" value="Join" class="btn btn-primary">
                </form>
            </div>
            <div id="lobby" class="col-md-12">
                <h1 id="greeting"></h1>
                <h3>Players Waiting in the Lobby</h3>
                <ul id="waiting"></ul>
                <button id="ready">Ready</button>
            </div>
            <div id="game">
                <h3>Players</h3>
                <div id="players"></div>
                <div id="done-container">
                    <button id="act-done">Done</button>
                </div>
                <h3>Messages</h3>
                <div id="messages"></div>
            </div>
        </div><!-- /.container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="public/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="public/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="public/js/client.js"></script>
    </body>
</html>
